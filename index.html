<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="mImages" alt="Gallery Image"/>
        <img class="moreIndicator rot90 center" src="https://image.spreadshirtmedia.com/image-server/v1/products/T1459A839PA3861PT28D1040125268W10000H9848/views/1,width=550,height=550,appearanceId=839,backgroundColor=F2F2F2/arrow-right-left-up-down-direction-hand-drawn-sticker.jpg" alt="More Content"/>
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/U%2B2192.svg/800px-U%2B2192.svg.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/U%2B2192.svg/800px-U%2B2192.svg.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Location: </p>
        <p class="description">Description: </p>
        <p class="date">Date: </p>
      </div>

    </div>
  </div>
</body>
</html>
